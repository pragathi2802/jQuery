<!DOCTYPE html>

<html>
   <head>
    <title>registration form</title>
    
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/regform.js"></script>
    <link rel="stylesheet" href="css/regform.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
   <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">


    
    </head>
    
    <body>
        <h2>Placement-Registration Form</h2>
        <hr>
        
        <button id="btnsub" class="regstu" style='float:right;margin-bottom:10px;'>Register</button>
        
        <div id="dialog" style="display:none">
               

        
        <form id="regform">
            
            <p class="container">
                
                <label>
                    USN<span class="star">*</span>
                    
                </label>
                <input type="text" name="usn" id="usn" class="required inpreg">
                
                
            </p>
            
            
             
            <p class="container">
                
                <label>
                    Name<span class="star">*</span>
                    
                </label>
                <input type="text" name="name" id="name" class="required inpreg">
                
                
            </p>
            
            
             
            <p class="container">
                
                <label>
                    Email<span class="star">*</span>
                    
                </label>
                <input type="text" name="email" id="email" class="required inpreg">
                
                
            </p>
            
            
             <p class="container">
                
                <label>
                    Mobile<span class="star">*</span>
                    
                </label>
                <input type="text" name="mobile" id="mobile" class="required inpreg">
                
                
            </p>
            
            
            
             <p class="container">
                
                <label>
                    Course<span class="star">*</span>
                    
                </label>
                <select name="courses" id="courses">
                    <option value="">SELECT OPTION</option>
                    <option value="cse">CSE</option>
                    <option value="ise">ISE</option>
                    <option value="ece">ECE</option>
                    <option value="civ">CIV</option>
                    <option value="mech">MECH</option>
                </select>
                
                
            </p>
            
            
             <p class="container">
                
                <label>
                    Percentage<span class="star">*</span>
                    
                </label>
                <input type="text" name="percentage" id="percentage" class="required inpreg">
                
                
            </p>
            
            
             <p class="container">
                
                <label>
                    DOB<span class="star">*</span>
                    
                </label>
                <input type="text" name="dob" id="dob" class="required inpreg">
                
                
            </p>
            
            
            
            
            <p class="container">
                <label>&nbsp;</label>
                <input type="button" value="Register"  class="submit" id="btnsub">
                
                <input type="reset"  class="reset" value="Clear" id="btnsub">
            </p>
            
            
        </form>
        </div>
        </div>
        
        
        <div id="content"></div>
        
        
        
        
    </body>
</html>
